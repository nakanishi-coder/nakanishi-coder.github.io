<!-- index.html: 扇風機羽根モデル生成WebアプリのUI・エントリポイント -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>扇風機の羽根モデル生成</title>
  <link rel="stylesheet" href="style.css">
  <!-- ESモジュール版three.js & examples & fan_model.js -->
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="controls" style="display: flex; flex-direction: column; align-items: center; max-width: 600px; margin: 0 auto; gap: 12px;">
    <section style="width:100%;">
      <details>
        <summary>羽根の形状設定</summary>
        <div class="form-row"><label for="numBlades">羽根の枚数:</label><input type="number" id="numBlades" value="4"></div>
        <div class="form-row"><label for="bladeLength">羽根の長さ:</label><input type="number" id="bladeLength" value="100"></div>
        <div class="form-row"><label for="bladeThickness">羽根の厚さ:</label><input type="number" id="bladeThickness" value="2"></div>
        <div class="form-row"><label for="bladeTopWidth">羽根の先端の幅:</label><input type="number" id="bladeTopWidth" value="30"></div>
        <div class="form-row"><label for="bladeBottomWidth">羽根の根元の幅:</label><input type="number" id="bladeBottomWidth" value="15"></div>
        <div class="form-row"><label for="bladeTiltAngleDeg">羽根の角度:</label><input type="number" id="bladeTiltAngleDeg" value="75"></div>
      </details>
    </section>
    <section style="width:100%;">
      <details>
        <summary>ボスの形状設定</summary>
        <div class="form-row"><label for="bossDiameter">ボスの直径:</label><input type="number" id="bossDiameter" value="40"></div>
        <div class="form-row"><label for="bossHeight">ボスの高さ:</label><input type="number" id="bossHeight" value="20"></div>
        <div class="form-row"><label for="bossHoleDiameter">ボスの穴の直径:</label><input type="number" id="bossHoleDiameter" value="2"></div>
      </details>
    </section>
    <button id="updateButton" style="width:90%; min-height:40px; font-size:1.1em;">形状を更新</button>
    <div style="width:90%; display: flex; flex-direction: column; gap: 6px; margin: 0 auto;">
      <label>
        <input type="checkbox" id="animationCheckbox"> アニメーション
      </label>
      <label>
        <input type="checkbox" id="gridCheckbox"> グリッド表示
      </label>
    </div>
    <button id="exportSTL" style="width:90%; min-height:40px; font-size:1.1em;">STL Download</button>
    <section style="width:100%;">
      <details>
        <summary>風力計算</summary>
        <label for="fanRPM">回転数 (RPM):</label>
        <input type="number" id="fanRPM" value="1500">
        <label for="fanDistance">距離 (m):</label>
        <input type="number" id="fanDistance" value="1" step="0.1" min="0">
        <label for="fanAngle">拡散角度 (°):</label>
        <input type="number" id="fanAngle" value="20" step="1" min="5" max="45">
        <button id="calcWindButton" style="width:100%; min-height:36px; font-size:1em;">風力を計算</button>
        <div id="windResult" style="margin-top:10px; font-size:90%; word-break:break-all;"></div>
      </details>
    </section>
  </div>
  <!-- main.jsで全て管理 -->
</body>
</html>
<!-- </html> -->
